    <script src="/assets/js/jquery.min.js"></script>

<body>
<div th:fragment="search">
    <div  class="ftco-search my-md-5">
        <div class="row">
            <div class="col-md-12 nav-link-wrap">
                <div class="nav nav-pills text-center" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active mr-md-1" id="v-pills-1-tab" data-toggle="pill" href="#v-pills-1" role="tab" aria-controls="v-pills-1" aria-selected="true">Tìm công việc</a>

                    <a class="nav-link" id="v-pills-2-tab" data-toggle="pill" href="#v-pills-2" role="tab" aria-controls="v-pills-2" aria-selected="false">Tìm ứng cử viên</a>
                    <a class="nav-link" id="v-pills-3-tab" data-toggle="pill" href="#v-pills-3" role="tab" aria-controls="v-pills-3" aria-selected="false">Tìm theo địa điểm</a>

                </div>
            </div>
            <div class="col-md-12 tab-wrap">

                <div class="tab-content p-4" id="v-pills-tabContent">

                    <div class="tab-pane fade show active" id="v-pills-1" role="tabpanel" aria-labelledby="v-pills-nextgen-tab">
                        <form action="/search/recruitment" method="get" class="search-job">
                            <div class="row no-gutters">

                                <div class="col-md-10 mr-md-2">
                                    <div class="form-group">
                                        <div class="form-field">
                                            <div class="icon"><span class="icon-map-marker"></span></div>
                                            <input th:value="${param.q != null ? param.q : ''}" type="text" name="q" class="form-control" placeholder="Tìm kiếm công việc">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-group">
                                        <div class="form-field">
                                            <button type="submit" class="form-control btn btn-primary">Tìm kiếm</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="v-pills-2" role="tabpanel" aria-labelledby="v-pills-performance-tab">
                        <form action="/search/user" method="get" class="search-job">
                            <div class="row no-gutters">

                                <div class="col-md-10 mr-md-2">
                                    <div class="form-group">
                                        <div class="form-field">
                                            <div class="icon"><span class="icon-map-marker"></span></div>
                                            <input th:value="${param.q != null ? param.q : ''}" type="text" name="q" class="form-control" placeholder="Tìm kiếm ứng cử viên">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-group">
                                        <div class="form-field">
                                            <button type="submit" class="form-control btn btn-primary">Tìm kiếm</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="v-pills-3" role="tabpanel" aria-labelledby="v-pills-performance-tab">
                        <form action="/search/address" method="get" class="search-job">
                            <div class="row no-gutters">

                                <div class="col-md-10 mr-md-2">
                                    <div class="form-group">
                                        <div class="form-field">
                                            <div class="icon"><span class="icon-map-marker"></span></div>
                                            <input th:value="${param.q != null ? param.q : ''}" type="text" name="q" class="form-control" placeholder="Tìm kiếm theo địa chỉ">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-group">
                                        <div class="form-field">
                                            <button type="submit" class="form-control btn btn-primary">Tìm kiếm</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
